<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fields - Ia»ôi Sports Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fields.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
                <!-- Profile Nav Item -->
                <div class="profile-nav-item">
                    <a href="account.html" class="btn btn-primary profile-link" id="profile-button">Profile</a>
                    <a href="account.html" class="profile-pic-link" id="profile-picture-link">
                        <img src="images/default-profile.png" alt="Profile" class="profile-pic">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="fields-list">
            <div class="container">
                <h2>All Sports Fields</h2>
                <div class="filters">
                    <input type="text" id="search-field" placeholder="Search by location...">
                    <select id="sport-type-filter">
                        <option value="">All Sport Types</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="yoga">Yoga</option>
                    </select>
                    <input type="number" id="radius-filter" placeholder="Radius (km)" value="5" min="1">
                    <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                </div>
                <div class="field-grid">
                    <!-- Sports field cards will be loaded here by JavaScript -->
                </div>
                <div class="pagination">
                    <!-- Pagination controls will go here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/fields.js"></script>
</body>
</html>
