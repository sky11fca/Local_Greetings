<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Greeting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
                <!-- New Profile Button -->
                <a href="account.html" class="btn btn-primary profile-link">Profile</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Log In</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
