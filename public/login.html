<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Greeting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Events List</a></li>
                    <li><a href="create-event.html">Create Event</a></li>
                    <li><a href="fields.html">Sports Fields</a></li>
                    <li class="dropdown">
                        <a href="#">More Info &#9662;</a>
                        <div class="dropdown-content">
                            <a href="#">About</a>
                            <a href="#">Contact</a>
                            <a href="#">FAQ</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Log In</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
