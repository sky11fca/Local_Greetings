<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List - Iași Sports Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Event List</a></li>
                    <li class="dropdown">
                        <a href="#">More Info &#9662;</a>
                        <div class="dropdown-content">
                            <a href="#">About</a>
                            <a href="#">Contact</a>
                            <a href="#">FAQ</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="register.html" class="btn btn-secondary">Sign Up</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <main>
        <section id="events-list">
            <div class="container">
                <h2>All Sports Events</h2>
                <div class="event-tabs">
                    <button class="tab-btn active" data-tab="public">Public Events</button>
                    <button class="tab-btn" data-tab="joined">My Joined Events</button>
                    <button class="tab-btn" data-tab="created">My Created Events</button>
                </div>
                <div class="filters">
                    <input type="text" id="search-event" placeholder="Search events...">
                    <select id="sport-type-filter">
                        <option value="">All Sport Types</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="yoga">Yoga</option>
                        <!-- More options can be added dynamically -->
                    </select>
                    <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                </div>
                <div class="event-grid">
                    <!-- Event cards will be loaded here by JavaScript -->
                </div>
                <div class="pagination">
                    <!-- Pagination controls will go here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Iași Sports Network. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
