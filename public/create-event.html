<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Iași Sports Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-event.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Events List</a></li>
                    <li class="dropdown">
                        <a href="#">More Info &#9662;</a>
                        <div class="dropdown-content">
                            <a href="#">About</a>
                            <a href="#">Contact</a>
                            <a href="#">FAQ</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="register.html" class="btn btn-secondary">Sign Up</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <main>
        <section id="create-event-section">
            <div class="container">
                <h2>Create New Event</h2>
                <form id="createEventForm">
                    <div class="form-group">
                        <label for="title">Event Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Football Match" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Describe your event..." rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sports_field_id">Sports Field</label>
                        <select id="sports_field_id" name="sports_field_id" required>
                            <option value="">Select a Sports Field</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start Time</label>
                        <input type="datetime-local" id="start_time" name="start_time" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time</label>
                        <input type="datetime-local" id="end_time" name="end_time" required>
                    </div>
                    <div class="form-group">
                        <label for="max_participants">Maximum Participants</label>
                        <input type="number" id="max_participants" name="max_participants" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost (optional)</label>
                        <input type="number" id="cost" name="cost" min="0" step="0.01" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Event</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Iași Sports Network. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/create-event.js"></script>
</body>
</html>
