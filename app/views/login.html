<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Greeting</title>
    <base href="/local_greeter/">
    <link rel="stylesheet" href="/local_greeter/public/css/style.css">
    <link rel="stylesheet" href="/local_greeter/public/css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
                <!-- Profile Nav Item -->
                <div class="profile-nav-item">
                    <a href="account.html" class="btn btn-primary profile-link" id="profile-button">Profile</a>
                    <a href="account.html" class="profile-pic-link" id="profile-picture-link">
                        <img src="images/default-profile.png" alt="Profile" class="profile-pic">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Log In</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="/local_greeter/register">Register</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="/local_greeter/public/js/main.js"></script>
    <script src="/local_greeter/public/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const userData = getCookie('userData');
            if(userData){
                window.location.href = '/local_greeter/app/views/account.html';
            }
        })
    </script>
</body>
</html>
