<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Local Greeting</title>
    <base href="/local_greeter/">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/auth.css"> <!-- Reusing auth.css for form styling -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
                <!-- New Profile Button -->
                <a href="account.html" class="btn btn-primary profile-link">Profile</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="profile-edit-section">
            <div class="container mt-5">
                <div class="auth-container">
                    <div class="auth-box">
                        <h2>Edit Your Profile</h2>
                        <form id="profileEditForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Your Username" value="CurrentUser" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" id="email" name="email" placeholder="Your Email" value="user@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="old_password">Current Password (optional)</label>
                                <input type="password" id="old_password" name="old_password" placeholder="Current Password">
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password (optional)</label>
                                <input type="password" id="new_password" name="new_password" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_new_password">Confirm New Password</label>
                                <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="../../public/js/main.js"></script>
    <script>
        // Basic client-side validation for profile edit form
        document.addEventListener('DOMContentLoaded', () => {
            const profileEditForm = document.getElementById('profileEditForm');

            if (profileEditForm) {
                profileEditForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newPassword = profileEditForm.new_password.value;
                    const confirmNewPassword = profileEditForm.confirm_new_password.value;

                    if (newPassword && newPassword !== confirmNewPassword) {
                        alert('New passwords do not match!');
                        return;
                    }

                    alert('Profile changes saved successfully! (Frontend simulation)');
                    // In a real application, you'd send this data to a backend API.
                    // For now, we just simulate success.
                    // window.location.href = 'index.html'; // Or redirect to a confirmation page
                });
            }
        });
    </script>
</body>
</html>
