<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Local Greeting</title>
    <base href="/local_greeter/">
    <link rel="stylesheet" href="/local_greeter/public/css/style.css">
    <link rel="stylesheet" href="/local_greeter/public/css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="/index">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index">Home Page</a></li>
                    <li><a href="/local_greeter/events">Events</a></li>
                </ul>
                <!-- New Profile Button -->
                <a href="/local_greeter/account" class="btn btn-primary profile-link">Profile</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <p class="auth-switch">Already have an account? <a href="/local_greeter/login">Log In</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/local_greeter/public/js/main.js"></script>
    <script src="/local_greeter/public/js/auth.js"></script>
    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>
</body>
</html>
