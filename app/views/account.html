<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Local Greeting</title>
    <base href="/local_greeter/">
    <link rel="stylesheet" href="/local_greeter/public/css/style.css">
    <link rel="stylesheet" href="/local_greeter/public/css/auth.css"> <!-- Reusing auth.css for general layout -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="/local_greeter/app/views/index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/local_greeter/app/views/index.html">Home</a></li>
                    <li><a href="/local_greeter/app/views/events.html">Events</a></li>
                </ul>
                <!-- New Profile Button -->
                <a href="/local_greeter/app/views/account.html" class="btn btn-primary profile-link">Profile</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="account-details-section">
            <div class="container mt-5">
                <div class="auth-container">
                    <div id="logged-in-account-content" class="auth-box" style="display: none;">
                        <h2>My Account Details</h2>
                        <div class="account-info">
                            <p><strong>Name:</strong> <span id="account-name"></span></p>
                            <p><strong>Email:</strong> <span id="account-email"></span></p>
                            <!-- You can add more details here, e.g., joined events, created events -->
                        </div>
                        <a href="/local_greeter/app/views/profile.html" class="btn btn-primary btn-block mt-3">Edit Profile</a>
                        <button id="logoutButton" class="btn btn-secondary btn-block mt-3">Log Out</button>
                    </div>

                    <div id="logged-out-account-content" class="auth-box" style="display: none;">
                        <h2>Welcome!</h2>
                        <p>Please log in or sign up to view your account details.</p>
                        <a href="/local_greeter/app/views/login.html" class="btn btn-primary btn-block mb-3">Log In</a>
                        <a href="/local_greeter/app/views/register.html" class="btn btn-secondary btn-block">Sign Up</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="/local_greeter/public/js/main.js"></script>
    <script src="/local_greeter/public/js/profile.js"></script>

</body>
</html>
