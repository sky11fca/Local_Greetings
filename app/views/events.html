<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List - Ia»ôi Sports Network</title>
    <link rel="stylesheet" href="/local_greeter/public/css/style.css">
    <link rel="stylesheet" href="/local_greeter/public/css/events.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="/local_greeter/app/views/index.html">Local Greeting</a></div>
            <button class="hamburger-menu" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/local_greeter/app/views/index.html">Home Page</a></li>
                    <li><a href="/local_greeter/app/views/create-event.html">Create Event</a></li>
                </ul>
                <!-- New Profile Button -->
                <a href="/local_greeter/app/views/account.html" class="btn btn-primary profile-link">Profile</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="events-list">
            <div class="container">
                <h2>All Sports Events</h2>
                <div class="event-tabs">
                    <button class="tab-btn active" data-tab="public">Public Events</button>
                    <button class="tab-btn" data-tab="joined">My Joined Events</button>
                    <button class="tab-btn" data-tab="created">My Created Events</button>
                </div>
                <div class="filters">
                    <input type="text" id="search-event" placeholder="Search events...">
                    <select id="sport-type-filter">
                        <option value="">All Sport Types</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="yoga">Yoga</option>
                        <!-- More options can be added dynamically -->
                    </select>
                    <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                </div>
                <div class="event-grid">
                    <!-- Event cards will be loaded here by JavaScript -->
                </div>
                <div class="pagination">
                    <!-- Pagination controls will go here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>A project by Hasan MD Mehedi and Bazon Bogdan</p>
        </div>
    </footer>

    <script src="/local_greeter/public/js/main.js"></script>
    <script src="/local_greeter/public/js/events.js"></script>
</body>
</html>
