<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sports Fields API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .field { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Sports Fields API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const response = await fetch('/local_greeter/api/index.php?action=listFields&limit=5&offset=0');
                const data = await response.json();
                
                if (data.fields && data.fields.length > 0) {
                    let html = `<h2>Success! Found ${data.total} fields</h2>`;
                    data.fields.forEach(field => {
                        html += `
                            <div class="field">
                                <h3>${field.name}</h3>
                                <p><strong>Type:</strong> ${field.type}</p>
                                <p><strong>Address:</strong> ${field.address}</p>
                                <p><strong>Coordinates:</strong> ${field.latitude}, ${field.longitude}</p>
                                <p><strong>Public:</strong> ${field.is_public ? 'Yes' : 'No'}</p>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p class="error">No fields found in database</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
